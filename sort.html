<!DOCTYPE html>
<html lang="ja">

<head>
    <title>並び替え</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <wrapper>Aktのアルゴリズム実践サイト</wrapper>
    <div class="content" style="text-align:center;">
        <h1>並び替え</h1>
        <div class="text"">
            ここでは入力した数字を小さい順に並び変えます。<br>
            いくつかの数字を、コンマ(,)で区切って入力してください。
        </div>
        <br>
        <div id="input-area" class="center">
            <div class="text" style="text-align: center;">入力</div>
            <textarea id="textarea-input" style="width:512px; height:40px; font-size:xx-large;"></textarea>
        </div>
        <br>
        <button id="button-sort" style="width:128px;height:64px;">並び替え</button>
        <br>
        <br>
        <div id="output-area">
            <div class="text">出力</div>
            <textarea id="textarea-output" style="width:512px; height:40px; font-size:xx-large" readonly></textarea>
        </div>
        <noscript>
            <p>JavaScriptを有効にしてください。</p>
        </noscript>
        <p><a href="./index.html">トップに戻る</a></p>
    </div>
    <script src="js/sort.js"></script>
</body>

</html>
