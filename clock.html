<!DOCTYPE html>
<html lang="ja">

<head>
    <title>アナログ時計 - Aktのアルゴリズム実践サイト</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clock.css">
</head>

<body>
    <wrapper>Aktのアルゴリズム実践サイト</wrapper>
    <div class="content">
        <div class="center">
            <h1 style="text-align: center;">アナログ時計</h1>
        </div>
        <noscript>
            <p>JavaScriptを有効にしてください。</p>
        </noscript>
        <div id="clock-area" class="center">
            <img id="clock-background-image" class="center-image absolute" src="./img/clock.png">
            <div id="clock-canvas-area">
                <canvas id="clock-canvas" class="center"></canvas>
            </div>

        </div>
        <br>
        <div id="monitor" class="center">
            <img id="monitor-background-image" src="./img/monitor.png" class="center-image">
            <div id="calc-log" style="position:absolute;">
            </div>
        </div>
        <p style="text-align: center;"><a href="./index.html">トップに戻る</a></p>
    </div>

    <script src="js/clock.js"></script>
</body>

</html>
